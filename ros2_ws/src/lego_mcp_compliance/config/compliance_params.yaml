# DoD/Federal Compliance Configuration
# Reference: NIST SP 800-171, CMMC 2.0, DFARS 252.204-7012

compliance_monitor:
  ros__parameters:
    # Audit Log Configuration
    audit_log_path: "/var/log/lego_mcp/audit.log"
    chain_enabled: true  # Enable tamper-evident hash chain
    
    # Alert Configuration
    # Severity levels: 0=EMERGENCY, 1=ALERT, 2=CRITICAL, 3=ERROR, 4=WARNING
    alert_threshold: 4  # Alert on WARNING and above
    
    # CUI Monitoring
    cui_monitoring_enabled: true
    cui_categories:
      - "CTI"      # Controlled Technical Information
      - "ITAR"     # ITAR Controlled
      - "PRVCY"    # Privacy
    
    # NIST 800-171 Controls File (optional external config)
    nist_controls_file: ""
    
    # Retention Settings
    audit_retention_days: 365  # Minimum 90 days per NIST
    
    # Integration
    siem_endpoint: ""  # SIEM integration endpoint
    siem_format: "CEF"  # CEF or JSON

# NIST 800-171 Control Assessment Settings
nist_assessment:
  ros__parameters:
    # Control Families to Monitor
    control_families:
      - "ACCESS_CONTROL"
      - "AUDIT"
      - "IDENTIFICATION"
      - "INCIDENT_RESPONSE"
      - "SYSTEM_COMM"
    
    # Assessment Schedule (cron-style)
    assessment_schedule: "0 0 * * 0"  # Weekly
    
    # POA&M Settings
    poam_auto_generate: true
    poam_output_path: "/var/log/lego_mcp/poam/"

# CMMC Assessment Settings  
cmmc_assessment:
  ros__parameters:
    target_level: 3  # CMMC Level 3 (Expert)
    
    # Domain Priorities
    priority_domains:
      - "AC"   # Access Control
      - "AU"   # Audit
      - "SC"   # System and Communications Protection
      - "SI"   # System and Information Integrity
    
    # SPRS Score Tracking
    sprs_tracking_enabled: true
    sprs_target_score: 100

# CUI Handling Settings
cui_handling:
  ros__parameters:
    # CUI Categories Handled
    categories:
      - category: "CTI"
        description: "Controlled Technical Information"
        us_person_required: true
      - category: "ITAR"
        description: "ITAR Controlled"
        us_person_required: true
        itar_training_required: true
      - category: "PRVCY"
        description: "Privacy Information"
        us_person_required: false
    
    # Marking Requirements
    banner_marking_required: true
    portion_marking_required: true
    
    # Handling Instructions
    encryption_required: true
    encryption_standard: "AES-256-GCM"
    
    # Destruction
    sanitization_method: "NIST_800_88"

# Export Control Settings (ITAR/EAR)
export_control:
  ros__parameters:
    # ITAR Settings
    itar_enabled: true
    itar_categories:
      - "XI"   # Military Electronics
      - "XIII" # Materials
    
    # EAR Settings
    ear_enabled: true
    ear_eccns: []
    
    # Embargoed Countries
    embargoed_countries:
      - "KP"  # North Korea
      - "IR"  # Iran
      - "CU"  # Cuba
      - "SY"  # Syria
    
    # License Tracking
    license_tracking_enabled: true
    license_database_path: "/var/lib/lego_mcp/licenses/"
