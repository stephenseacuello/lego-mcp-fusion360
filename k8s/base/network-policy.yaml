# =============================================================================
# LEGO MCP v8.0 Network Policies
# DoD/ONR-Class Manufacturing System
# =============================================================================
#
# Implements zero-trust network segmentation per NIST SP 800-207
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: lego-mcp
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: lego-mcp
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Dashboard Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-network-policy
  namespace: lego-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5000
    # Allow from Prometheus for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 5000
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to MCP Server
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mcp-server
      ports:
        - protocol: TCP
          port: 3000
    # Allow to Slicer Service
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: slicer-service
      ports:
        - protocol: TCP
          port: 8081
    # Allow to OTEL Collector
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 4317
---
# MCP Server Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-server-network-policy
  namespace: lego-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mcp-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Dashboard
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dashboard
      ports:
        - protocol: TCP
          port: 3000
    # Allow from ingress (for direct API access)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-network-policy
  namespace: lego-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from application pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: lego-mcp
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow replication between replicas
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
---
# Redis Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: lego-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from application pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: lego-mcp
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379  # Sentinel
  egress:
    # Allow sentinel communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
---
# Slicer Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: slicer-service-network-policy
  namespace: lego-mcp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: slicer-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Dashboard
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dashboard
      ports:
        - protocol: TCP
          port: 8081
  egress:
    # Allow to Redis for job queue
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
