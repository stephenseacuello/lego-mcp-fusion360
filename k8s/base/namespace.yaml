# =============================================================================
# LEGO MCP v8.0 Kubernetes Namespace
# DoD/ONR-Class Manufacturing System
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: lego-mcp
  labels:
    app.kubernetes.io/name: lego-mcp
    app.kubernetes.io/version: "8.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/part-of: manufacturing-platform
    environment: production
    # Pod Security Standards (restricted)
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "LEGO MCP v8.0 DoD/ONR-Class Manufacturing Platform"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: legomcp-quota
  namespace: legomcp
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    pods: "50"
    services: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: legomcp-limits
  namespace: legomcp
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: 512Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: "50m"
        memory: 64Mi
    - type: PersistentVolumeClaim
      max:
        storage: 100Gi
      min:
        storage: 1Gi
