# LegoMCP Helm Chart
# PhD-Level Manufacturing Platform

apiVersion: v2
name: legomcp
description: A Helm chart for LegoMCP PhD-Level Manufacturing Platform

# Chart version
version: 1.0.0

# Application version
appVersion: "5.0.0"

type: application

home: https://github.com/legomcp/legomcp

sources:
  - https://github.com/legomcp/legomcp

maintainers:
  - name: LegoMCP Team
    email: team@legomcp.io

keywords:
  - manufacturing
  - industry4.0
  - digital-twin
  - quality
  - scheduling
  - lego
  - fusion360
  - cad

annotations:
  category: Manufacturing
  licenses: MIT

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled

  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
