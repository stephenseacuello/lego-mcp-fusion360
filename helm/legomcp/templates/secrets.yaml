{{/*
LegoMCP Secrets
PhD-Level Manufacturing Platform
*/}}
{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "legomcp.fullname" . }}-secrets
  labels:
    {{- include "legomcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.postgresql.enabled }}
  postgresql-password: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | quote }}
  postgresql-postgres-password: {{ .Values.postgresql.auth.postgresPassword | default (randAlphaNum 32) | quote }}
  {{- else }}
  postgresql-password: {{ .Values.externalPostgresql.password | quote }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 32) | quote }}
  {{- else if .Values.externalRedis.password }}
  redis-password: {{ .Values.externalRedis.password | quote }}
  {{- end }}
  flask-secret-key: {{ .Values.secrets.flaskSecretKey | default (randAlphaNum 64) | quote }}
  jwt-secret-key: {{ .Values.secrets.jwtSecret | default (randAlphaNum 64) | quote }}
  {{- if .Values.grafana.enabled }}
  grafana-admin-password: {{ .Values.grafana.adminPassword | default (randAlphaNum 32) | quote }}
  {{- end }}
{{- end }}
---
{{/*
External Secrets (for production use with Vault/AWS/GCP)
*/}}
{{- if .Values.secrets.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "legomcp.fullname" . }}-external-secrets
  labels:
    {{- include "legomcp.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.secrets.externalSecrets.secretStore.kind }}
    name: {{ .Values.secrets.externalSecrets.secretStore.name }}
  target:
    name: {{ include "legomcp.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: postgresql-password
      remoteRef:
        key: legomcp/database
        property: password
    - secretKey: redis-password
      remoteRef:
        key: legomcp/redis
        property: password
    - secretKey: flask-secret-key
      remoteRef:
        key: legomcp/flask
        property: secret-key
    - secretKey: jwt-secret-key
      remoteRef:
        key: legomcp/jwt
        property: secret-key
{{- end }}
---
{{/*
Image Pull Secret (if needed)
*/}}
{{- if .Values.global.imagePullSecrets }}
{{- range .Values.global.imagePullSecrets }}
{{- if .create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  labels:
    {{- include "legomcp.labels" $ | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .dockerConfigJson | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
