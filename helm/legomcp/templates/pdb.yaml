{{/*
LegoMCP Pod Disruption Budgets
PhD-Level Manufacturing Platform
*/}}
{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "legomcp.fullname" . }}-dashboard
  labels:
    {{- include "legomcp.dashboard.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "legomcp.dashboard.selectorLabels" . | nindent 6 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "legomcp.fullname" . }}-worker
  labels:
    {{- include "legomcp.worker.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "legomcp.worker.selectorLabels" . | nindent 6 }}
{{- end }}
