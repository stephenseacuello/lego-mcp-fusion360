# =============================================================================
# LEGO MCP v8.0 Helm Values - Production Environment
# DoD/ONR-Class Manufacturing System
# =============================================================================
#
# This file contains production-ready Kubernetes configuration.
# Security-hardened settings aligned with IEC 62443 and NIST 800-171.
#
# Usage:
#   helm upgrade --install lego-mcp ./helm/lego-mcp \
#     -f values-production.yaml \
#     --namespace lego-mcp-production
# =============================================================================

global:
  environment: production
  imageRegistry: ghcr.io/lego-mcp
  imagePullSecrets:
    - name: ghcr-credentials
  storageClass: gp3-encrypted

# =============================================================================
# Dashboard Service
# =============================================================================
dashboard:
  replicaCount: 3

  image:
    repository: dashboard
    tag: "8.0.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  service:
    type: ClusterIP
    port: 5000

  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: lego-mcp.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: lego-mcp-tls
        hosts:
          - lego-mcp.example.com

  # Environment variables from secrets
  env:
    - name: FLASK_ENV
      value: production
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: lego-mcp-secrets
          key: flask-secret-key
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: lego-mcp-secrets
          key: database-url
    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: lego-mcp-secrets
          key: redis-url

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

  # Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 2

  # Probes
  livenessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Node affinity
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - dashboard
            topologyKey: kubernetes.io/hostname

  # Tolerations for dedicated nodes
  tolerations:
    - key: workload-type
      operator: Equal
      value: manufacturing
      effect: NoSchedule

# =============================================================================
# MCP Server
# =============================================================================
mcpServer:
  replicaCount: 2

  image:
    repository: mcp-server
    tag: "8.0.0"

  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  service:
    type: ClusterIP
    port: 3000

# =============================================================================
# Slicer Service
# =============================================================================
slicerService:
  replicaCount: 2

  image:
    repository: slicer-service
    tag: "8.0.0"

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi

  service:
    type: ClusterIP
    port: 8081

# =============================================================================
# PostgreSQL Database
# =============================================================================
postgresql:
  enabled: true

  auth:
    existingSecret: postgresql-credentials
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
    database: lego_mcp
    username: lego_mcp

  primary:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

    persistence:
      enabled: true
      size: 100Gi
      storageClass: gp3-encrypted

    # PostgreSQL configuration
    configuration: |
      max_connections = 200
      shared_buffers = 1GB
      effective_cache_size = 3GB
      maintenance_work_mem = 256MB
      checkpoint_completion_target = 0.9
      wal_buffers = 16MB
      default_statistics_target = 100
      random_page_cost = 1.1
      effective_io_concurrency = 200
      work_mem = 5242kB
      min_wal_size = 1GB
      max_wal_size = 4GB
      max_worker_processes = 4
      max_parallel_workers_per_gather = 2
      max_parallel_workers = 4
      max_parallel_maintenance_workers = 2
      ssl = on
      ssl_cert_file = '/opt/bitnami/postgresql/certs/tls.crt'
      ssl_key_file = '/opt/bitnami/postgresql/certs/tls.key'

  # Read replicas
  readReplicas:
    replicaCount: 2
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    persistence:
      enabled: true
      size: 100Gi

  # Backup configuration
  backup:
    enabled: true
    cronjob:
      schedule: "0 2 * * *"
      storage:
        existingClaim: postgres-backup-pvc
      ttlSecondsAfterFinished: 86400

# =============================================================================
# Redis Cache
# =============================================================================
redis:
  enabled: true

  architecture: replication

  auth:
    enabled: true
    existingSecret: redis-credentials
    existingSecretPasswordKey: redis-password

  master:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      enabled: true
      size: 10Gi

  replica:
    replicaCount: 2
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  sentinel:
    enabled: true
    quorum: 2

# =============================================================================
# Security Configuration
# =============================================================================
security:
  # Post-Quantum Cryptography
  pqCrypto:
    enabled: true
    defaultKem: ML-KEM-768
    defaultSignature: ML-DSA-65
    hybridMode: true

  # Zero-Trust
  zeroTrust:
    enabled: true
    mtls: true
    spiffe:
      enabled: true
      trustDomain: lego-mcp.example.com

  # HSM Configuration
  hsm:
    enabled: true
    type: cloudhsm
    region: us-east-1
    clusterId: cluster-abc123

  # Network Policies
  networkPolicies:
    enabled: true
    defaultDeny: true

  # Pod Security Standards
  podSecurityStandard: restricted

# =============================================================================
# Observability
# =============================================================================
observability:
  # Prometheus
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

  # OpenTelemetry
  opentelemetry:
    enabled: true
    endpoint: otel-collector.observability:4317
    samplingRatio: 0.1

  # Logging
  logging:
    format: json
    level: INFO

# =============================================================================
# SIEM Integration
# =============================================================================
siem:
  enabled: true
  type: splunk
  endpoint: https://splunk.internal:8088
  index: lego-mcp-production
  secretName: splunk-hec-token

# =============================================================================
# Service Mesh (Istio)
# =============================================================================
serviceMesh:
  enabled: true

  mtls:
    mode: STRICT

  authorizationPolicy:
    enabled: true

  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s

# =============================================================================
# Backup and Disaster Recovery
# =============================================================================
backup:
  enabled: true

  velero:
    enabled: true
    schedule: "0 3 * * *"
    ttl: 720h  # 30 days
    includedNamespaces:
      - lego-mcp-production
    volumeSnapshotLocations:
      - name: aws
        provider: aws
        config:
          region: us-east-1

# =============================================================================
# Compliance
# =============================================================================
compliance:
  cmmc:
    targetLevel: 3
    continuousMonitoring: true

  audit:
    enabled: true
    retentionDays: 365
    hsmSealing: true

  sbom:
    enabled: true
    format: cyclonedx
    autoGenerate: true
