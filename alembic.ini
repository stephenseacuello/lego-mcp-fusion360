# Alembic Configuration for LegoMCP
# PhD-Level Manufacturing Platform - Database Migrations

[alembic]
# Path to migration scripts
script_location = dashboard/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the given path
prepend_sys_path = .

# Timezone to use when rendering the date
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/dashboard/migrations/versions

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - loaded from environment
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks to run after generating migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
