# =============================================================================
# LEGO MCP v8.0 Nginx Configuration
# DoD/ONR-Class Manufacturing System
# =============================================================================
#
# Security-hardened nginx configuration for production deployment.
# Includes TLS 1.3, security headers, rate limiting, and logging.
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (JSON for structured logging)
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_id":"$request_id",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # ==========================================================================
    # Security Settings
    # ==========================================================================

    # Hide nginx version
    server_tokens off;

    # Security headers (additional headers set in server blocks)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # SSL/TLS Configuration
    # ==========================================================================

    # TLS 1.3 only (quantum-safe ready)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Compression
    # ==========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================

    upstream dashboard {
        least_conn;
        server dashboard:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream mcp_server {
        least_conn;
        server mcp-server:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream slicer_service {
        server slicer-service:8081 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ==========================================================================
    # HTTP to HTTPS Redirect
    # ==========================================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks over HTTP
        location /health {
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # Main Application Server
    # ==========================================================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name lego-mcp.example.com;

        # SSL certificates
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' wss:; font-src 'self'; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Connection limits
        limit_conn conn_limit 20;

        # =======================================================================
        # Dashboard Application
        # =======================================================================

        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =======================================================================
        # API v8 Endpoints
        # =======================================================================

        location /api/v8/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # =======================================================================
        # Authentication Endpoints (stricter rate limiting)
        # =======================================================================

        location /api/v8/auth/ {
            limit_req zone=login_limit burst=10 nodelay;

            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # =======================================================================
        # MCP Server
        # =======================================================================

        location /mcp/ {
            limit_req zone=api_limit burst=30 nodelay;

            proxy_pass http://mcp_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =======================================================================
        # Slicer Service
        # =======================================================================

        location /slicer/ {
            limit_req zone=api_limit burst=10 nodelay;

            # File upload settings
            client_max_body_size 100m;

            proxy_pass http://slicer_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # =======================================================================
        # WebSocket Endpoint
        # =======================================================================

        location /ws {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # =======================================================================
        # Static Files
        # =======================================================================

        location /static/ {
            alias /app/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # =======================================================================
        # Health Check
        # =======================================================================

        location /health {
            access_log off;
            proxy_pass http://dashboard;
        }

        # =======================================================================
        # Metrics (internal only)
        # =======================================================================

        location /metrics {
            # Restrict to internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://dashboard;
        }

        # =======================================================================
        # Error Pages
        # =======================================================================

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ==========================================================================
    # Grafana Server
    # ==========================================================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name grafana.lego-mcp.example.com;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        location / {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket for Grafana Live
        location /api/live {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
