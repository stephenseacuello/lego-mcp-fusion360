{% extends "base.html" %}

{% block title %}Not Found - LEGO MCP{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            {{ message | default("The page you're looking for doesn't exist or has been moved.") }}
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">‚Üê Back to Dashboard</a>
            <a href="{{ url_for('catalog.list_bricks') }}" class="btn btn-secondary">Browse Catalog</a>
        </div>
    </div>
</div>
{% endblock %}
