# =============================================================================
# LEGO MCP v8.0 Pre-commit Configuration
# DoD/ONR-Class Manufacturing System
# =============================================================================
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# =============================================================================

default_language_version:
  python: python3.11

repos:
  # ===========================================================================
  # General Hooks
  # ===========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.json)$
      - id: end-of-file-fixer
        exclude: ^(.*\.json)$
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # ===========================================================================
  # Python Formatting
  # ===========================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # ===========================================================================
  # Python Linting
  # ===========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203,E501,W503
          - --max-complexity=10
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-r, -ll, --skip, B101]
        exclude: ^tests/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(.*\.lock|.*\.json|\.secrets\.baseline)$

  # ===========================================================================
  # YAML Linting
  # ===========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - -d
          - "{extends: default, rules: {line-length: {max: 120}, truthy: disable}}"

  # ===========================================================================
  # Shell Script Linting
  # ===========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # ===========================================================================
  # Commit Message
  # ===========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # ===========================================================================
  # Local Hooks
  # ===========================================================================
  - repo: local
    hooks:
      - id: check-env-not-committed
        name: Check .env not committed
        entry: bash -c 'if git diff --cached --name-only | grep -q "^\.env$"; then echo "ERROR: .env file should not be committed"; exit 1; fi'
        language: system
        pass_filenames: false

      - id: pytest-check
        name: pytest-check
        entry: python -m pytest tests/unit -x -q --tb=no
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]
