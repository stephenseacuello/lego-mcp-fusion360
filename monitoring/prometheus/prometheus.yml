# Prometheus Configuration for LegoMCP
# PhD-Level Manufacturing Platform Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: legomcp-production
    environment: production

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # LegoMCP Dashboard Application
  - job_name: 'legomcp-dashboard'
    metrics_path: /metrics
    static_configs:
      - targets: ['dashboard:5000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # LegoMCP Worker
  - job_name: 'legomcp-worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:5001']

  # LegoMCP Scheduler
  - job_name: 'legomcp-scheduler'
    metrics_path: /metrics
    static_configs:
      - targets: ['scheduler:5002']

  # Slicer Service
  - job_name: 'legomcp-slicer'
    metrics_path: /metrics
    static_configs:
      - targets: ['slicer:8000']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # NVIDIA GPU Exporter (if available)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-exporter:9400']
    honor_labels: true

