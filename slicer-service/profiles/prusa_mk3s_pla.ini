# PrusaSlicer Profile: Prusa MK3S with PLA
# Optimized for LEGO brick printing

[print:LEGO Fine]
layer_height = 0.15
first_layer_height = 0.2
perimeters = 3
top_solid_layers = 5
bottom_solid_layers = 4
fill_density = 20%
fill_pattern = grid

# Important for LEGO brick walls
external_perimeters_first = 1
detect_thin_walls = 1
thin_walls = 1

# Speed settings
perimeter_speed = 45
small_perimeter_speed = 25
external_perimeter_speed = 35
infill_speed = 80
solid_infill_speed = 50
top_solid_infill_speed = 40
first_layer_speed = 20

# Extrusion
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.45
infill_extrusion_width = 0.45

# Seam
seam_position = nearest
staggered_inner_seams = 1

# Support (usually not needed for bricks)
support_material = 0

[filament:Generic PLA]
temperature = 215
first_layer_temperature = 220
bed_temperature = 60
first_layer_bed_temperature = 65
fan_always_on = 1
min_fan_speed = 100
max_fan_speed = 100
bridge_fan_speed = 100

[printer:Prusa MK3S]
bed_shape = 0x0,250x0,250x210,0x210
max_print_height = 210
nozzle_diameter = 0.4
retract_length = 0.8
retract_speed = 35
retract_lift = 0.2
printer_model = MK3S
default_print_profile = LEGO Fine
default_filament_profile = Generic PLA
