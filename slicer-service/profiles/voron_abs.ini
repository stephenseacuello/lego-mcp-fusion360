# PrusaSlicer Profile: Voron 2.4 / Voron Trident
# Optimized for LEGO brick printing - high speed capable

[print:LEGO Fine]
layer_height = 0.15
first_layer_height = 0.2
perimeters = 3
top_solid_layers = 5
bottom_solid_layers = 4
fill_density = 20%
fill_pattern = grid

# LEGO-specific settings
external_perimeters_first = 1
detect_thin_walls = 1
thin_walls = 1

# Speed settings (Voron can handle higher speeds)
perimeter_speed = 100
small_perimeter_speed = 50
external_perimeter_speed = 80
infill_speed = 150
solid_infill_speed = 100
top_solid_infill_speed = 80
first_layer_speed = 30
travel_speed = 300

# Acceleration (adjust for your Voron's capabilities)
perimeter_acceleration = 3000
infill_acceleration = 5000
default_acceleration = 3000

# Extrusion
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.42
infill_extrusion_width = 0.45

# Retraction (direct drive)
retract_length = 0.5
retract_speed = 30
retract_lift = 0.2

# Pressure advance (enable in firmware)
; pressure_advance = 0.04

# Seam
seam_position = nearest
staggered_inner_seams = 1

[filament:Generic PLA]
temperature = 220
first_layer_temperature = 225
bed_temperature = 60
first_layer_bed_temperature = 65
fan_always_on = 1
min_fan_speed = 100
max_fan_speed = 100

[filament:Generic ABS]
temperature = 250
first_layer_temperature = 255
bed_temperature = 110
first_layer_bed_temperature = 110
fan_always_on = 0
min_fan_speed = 0
max_fan_speed = 30
chamber_temperature = 50

[filament:Generic ASA]
temperature = 255
first_layer_temperature = 260
bed_temperature = 105
first_layer_bed_temperature = 110
fan_always_on = 0
min_fan_speed = 0
max_fan_speed = 40

[printer:Voron 2.4 300]
bed_shape = 0x0,300x0,300x300,0x300
max_print_height = 280
nozzle_diameter = 0.4
printer_model = VORON2
default_print_profile = LEGO Fine
default_filament_profile = Generic ABS

# Klipper start G-code
start_gcode = PRINT_START BED={first_layer_bed_temperature} HOTEND={first_layer_temperature}

# Klipper end G-code
end_gcode = PRINT_END
