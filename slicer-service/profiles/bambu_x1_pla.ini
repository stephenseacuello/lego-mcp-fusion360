# PrusaSlicer Profile: Bambu Lab X1 Carbon
# Optimized for LEGO brick printing
# Note: For best results, use Bambu Studio. This is for CLI compatibility.

[print:LEGO Fine]
layer_height = 0.12
first_layer_height = 0.2
perimeters = 3
top_solid_layers = 6
bottom_solid_layers = 5
fill_density = 20%
fill_pattern = grid

# LEGO-specific settings
external_perimeters_first = 1
detect_thin_walls = 1
thin_walls = 1

# Speed settings (X1C is very fast)
perimeter_speed = 200
small_perimeter_speed = 100
external_perimeter_speed = 150
infill_speed = 250
solid_infill_speed = 200
top_solid_infill_speed = 150
first_layer_speed = 50
travel_speed = 500

# Acceleration
perimeter_acceleration = 5000
infill_acceleration = 10000
default_acceleration = 5000

# Extrusion
extrusion_width = 0.42
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.42
external_perimeter_extrusion_width = 0.40
infill_extrusion_width = 0.45

# Retraction (direct drive, short)
retract_length = 0.8
retract_speed = 30
retract_lift = 0.4

# Seam
seam_position = nearest
staggered_inner_seams = 1

[filament:Bambu PLA Basic]
temperature = 220
first_layer_temperature = 220
bed_temperature = 55
first_layer_bed_temperature = 55
fan_always_on = 1
min_fan_speed = 80
max_fan_speed = 100

[filament:Bambu ABS]
temperature = 270
first_layer_temperature = 270
bed_temperature = 100
first_layer_bed_temperature = 100
fan_always_on = 0
min_fan_speed = 0
max_fan_speed = 30
chamber_temperature = 40

[printer:Bambu X1 Carbon]
bed_shape = 0x0,256x0,256x256,0x256
max_print_height = 256
nozzle_diameter = 0.4
printer_model = X1C
default_print_profile = LEGO Fine
default_filament_profile = Bambu PLA Basic

start_gcode = ; Bambu X1C handles start sequence internally
end_gcode = ; Bambu X1C handles end sequence internally
